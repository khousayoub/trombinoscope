<!DOCTYPE html>
<html>
<head>
	<title>Trombino-TRIOCOM</title>
	<link rel="stylesheet" type="text/css" href="simplonstrap.css">
	<link rel="stylesheet" type="text/css" href="perso.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<div class="nav">
	<ul>
		<li class="collapse"><a>☰</a></li>
		<li><a href="accueil.html">Accueil</a></li>
		<li><a href="index.html">Le trombino</a></li>
		<li><a>Contact</a></li>
		<li><a href="enreg.html">S'enregistrer</a></li>
	</ul>
</div>
<div id = "contact_container" class="alignItems containflex">
	<form class="form">
	<p>Une question ? Remplissez ce formulaire et nous vous réponderons dans les plus bref delais.</p>
		<fieldset>
			<legend>Informations : </legend>
			<div class="dflexcenter">
			<label for="nom">Nom</label>
			<input type="text" name="nom" placeholder="Votre nom">
			</div>
			<div class="dflexcenter">
			<label for="mail">Mail :</label>
			<input type="mail" name="mail" placeholder="Votre mail">
			</div>
			<div class="dflexcenter">
			<label for="tel">télephone :</label>
			<input type="text" name="tel" placeholder="Votre numéro de télephone">
			</div>
			<div class="dflexcenter">
			<label for="msg">Message :</label>
			<textarea rows="80" cols="15" placeholder="Votre message" name="msg" ></textarea>
			</div>
			<div class="dflexcenter">
			<button type="submit" class="btn.vld">Envoyer</button>
			</div>
		</fieldset>
	</form>
</div>
<div class="footer dflexcenter h50p alignItems">
		<div class="">Copyright TRIOCOM Team 2016 Trombinololz
</div>
<script type="text/javascript" src="script.js"></script>
</body>
